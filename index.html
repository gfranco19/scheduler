<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
            <div id="9" class="row ">
              <div class="col-1 hour ">9:00am </div>
              <div class="col task"><textarea class="description 9am"></textarea></div>
              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
              </button>
            </div>
                <div id="10" class="row ">
                  <div class="col-1 hour ">10:00am </div>
                  <div class="col task"><textarea class="description 10am"></textarea></div>
                  <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                    <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                  </button>
                </div>
                    <div id="11" class="row ">
                      <div class="col-1 hour ">11:00am </div>
                      <div class="col task"><textarea class="description 11am"></textarea></div>
                      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                        <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                      </button>
                    </div>
                        <div id="12" class="row ">
                          <div class="col-1 hour ">12:00pm </div>
                          <div class="col task"><textarea class="description 12pm"></textarea></div>
                          <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                            <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                          </button>
                        </div>
                            <div id="1" class="row ">
                              <div class="col-1 hour ">1:00pm </div>
                              <div class="col task"><textarea class="description 1pm"></textarea></div>
                              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                                <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                              </button>
                            </div>
                                <div id="2" class="row ">
                                  <div class="col-1 hour ">2:00pm </div>
                                  <div class="col task"><textarea class="description 2pm"></textarea></div>
                                  <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                                    <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                                  </button>
                                </div>
                                    <div id="3" class="row ">
                                      <div class="col-1 hour ">3:00pm </div>
                                      <div class="col task"><textarea class="description 3pm"></textarea></div>
                                      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                                        <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                                      </button>
                                    </div>
                                        <div id="4" class="row ">
                                          <div class="col-1 hour ">4:00pm </div>
                                          <div class="col task"><textarea class="description 4pm"></textarea></div>
                                          <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                                            <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                                          </button>
                                        </div>
                                            <div id="5" class="row ">
                                              <div class="col-1 hour ">5:00pm </div>
                                              <div class="col task"><textarea class="description 5pm"></textarea></div>
                                              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                                                <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
                                              </button>
                                            </div>

     </div>

     <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
     crossorigin="anonymous"></script>
  </body>
</html>
