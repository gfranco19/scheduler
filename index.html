<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
            <div class="row">
              <div class="col-1 hour ">9:00am </div>
              <div class="col task"><textarea class="description nineAm" id="9"></textarea></div>
              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
              </button>
            </div>
            <div class="row">
              <div class="col-1 hour ">10:00am </div>
              <div class="col task"><textarea class="description tenAm"id="10"></textarea></div>
              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
                <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
              </button>
            </div>
            <div class="row">
              <div class="col-1 hour ">11:00am </div>
              <div class="col task"><textarea class="description elevAm"id="11"></textarea></div>
              <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
            </button>
          </div>
            <div class="row">
            <div class="col-1 hour ">12:00pm </div>
            <div class="col task"><textarea class="description twlvPm"id="12"></textarea></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
            </button>
          </div>
          <div  class="row">
            <div class="col-1 hour ">1:00pm </div>
            <div class="col task"><textarea class="description onePm"id="1"></textarea></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
            </button>
          </div>
          <div class="row">
          <div class="col-1 hour ">2:00pm </div>
          <div class="col task"><input type= "text" class="description fourPm"id="2"></div>
          <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
            <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
          </button>
        </div>
        <div class="row">
        <div class="col-1 hour ">3:00pm </div>
        <div class="col task"><input type= "text" class="description fourPm"id="3"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
        </button>
      </div>
      <div class="row">
      <div class="col-1 hour ">4:00pm </div>
      <div class="col task"><input type= "text" class="description fourPm"id="4"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
      </button>
      </div>
      <div class="row">
      <div class="col-1 hour ">5:00pm </div>
      <div class="col task"><input type= "text" class="description fivePm"id="5"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span i class="fa fa-plus-square" aria-hidden="true"></i></span>
      </button>
    </div>
    </div>


        <script src="script.js"></script>
   </body>
</html>
